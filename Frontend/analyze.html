</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">SoilStory</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">

        </ul>
      </div>
    </div>
  </nav>
  <!-- End Navbar -->

  <div class="container py-5">
    <h1 class="mb-4 text-center">Analyze Soil</h1>
    <img id="soilPic" alt="Soil Image" />
    <div class="result-box" id="results">
      Analyzing...
    </div>
    <button id="nextBtn" class="btn btn-primary">Next: View Story</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const soilPic = document.getElementById('soilPic');
    const resultsDiv = document.getElementById('results');
    const imageData = localStorage.getItem('soilImage');
    if(imageData) soilPic.src = imageData;
    // Simulate AI analysis
    setTimeout(() => {
      const fakeData = { ph: 6.5, moisture: 'Medium', organicMatter: 'High' };
      resultsDiv.innerHTML = `
        <p><b>pH:</b> ${fakeData.ph}</p>
        <p><b>Moisture:</b> ${fakeData.moisture}</p>
        <p><b>Organic Matter:</b> ${fakeData.organicMatter}</p>
      `;
      localStorage.setItem('soilAnalysis', JSON.stringify(fakeData));
    }, 1500);
    document.getElementById('nextBtn').addEventListener('click', () => {
      window.location.href = 'story.html';
    });
  </script>
</body>
