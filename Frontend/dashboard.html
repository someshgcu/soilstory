<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SoilStory Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">SoilStory</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="dashboard.html">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="upload.html">Upload</a></li>
          <li class="nav-item"><a class="nav-link" href="analyze.html">Analyze</a></li>
          <li class="nav-item"><a class="nav-link" href="share.html">Share</a></li>
          <li class="nav-item"><a class="nav-link" href="story.html">Story</a></li>
          <li class="nav-item"><a class="nav-link text-warning" href="#" onclick="logout()">Logout</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End Navbar -->

  <div class="container py-5">
    <!-- User Details -->
    <div class="row mb-4">
      <div class="col-md-8 mx-auto text-center">
        <div class="card shadow-sm p-4">
          <h3 class="mb-2">Welcome, <span id="userName">User</span>!</h3>
          <p class="mb-0" id="userEmail">user@email.com</p>
        </div>
      </div>
    </div>
    <!-- Dashboard Icons -->
    <div class="row g-4 mb-5 justify-content-center">
      <div class="col-6 col-md-3">
        <div class="card text-center dashboard-btn h-100" onclick="location.href='upload.html'">
          <div class="card-body">
            <i class="bi bi-cloud-upload display-3 text-primary"></i>
            <h5 class="mt-3">Upload</h5>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="card text-center dashboard-btn h-100" onclick="location.href='analyze.html'">
          <div class="card-body">
            <i class="bi bi-graph-up-arrow display-3 text-success"></i>
            <h5 class="mt-3">Analyze</h5>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="card text-center dashboard-btn h-100" onclick="location.href='share.html'">
          <div class="card-body">
            <i class="bi bi-share-fill display-3 text-warning"></i>
            <h5 class="mt-3">Share</h5>
          </div>
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="card text-center dashboard-btn h-100" onclick="location.href='story.html'">
          <div class="card-body">
            <i class="bi bi-book-half display-3 text-info"></i>
            <h5 class="mt-3">Story</h5>
          </div>
        </div>
      </div>
    </div>
    <!-- User History -->
    <div class="row">
      <div class="col-md-10 mx-auto">
        <div class="card shadow-sm p-4">
          <h4 class="mb-3">Recent Activity</h4>
          <ul class="list-group" id="historyList">
            <li class="list-group-item">No recent activity.</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="script.js"></script>
  <script>
    // Example: Load user details from localStorage (replace with real auth logic)
    const user = JSON.parse(localStorage.getItem('user') || '{"name":"User","email":"user@email.com"}');
    document.getElementById('userName').textContent = user.name;
    document.getElementById('userEmail').textContent = user.email;
    // Example: Load history (replace with real data)
    const history = JSON.parse(localStorage.getItem('history') || '[]');
    const historyList = document.getElementById('historyList');
    if(history.length > 0) {
      historyList.innerHTML = '';
      history.forEach(item => {
        const li = document.createElement('li');
        li.className = 'list-group-item';
        li.textContent = item;
        historyList.appendChild(li);
      });
    }
    function logout() {
      localStorage.removeItem('user');
      window.location.href = 'index.html';
    }
  </script>
  <style>
    .dashboard-btn {
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
    }
    .dashboard-btn:hover {
      transform: translateY(-6px) scale(1.04);
      box-shadow: 0 0 20px 0 rgba(0,123,255,0.15);
    }
  </style>
</body>
</html>
