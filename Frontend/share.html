<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Share Soil Story</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">SoilStory</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="upload.html">Upload</a></li>
          <li class="nav-item"><a class="nav-link" href="analyze.html">Analyze</a></li>
          <li class="nav-item"><a class="nav-link active" href="share.html">Share</a></li>
          <li class="nav-item"><a class="nav-link" href="story.html">Story</a></li>
          <li class="nav-item"><a class="nav-link" href="auth.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End Navbar -->

  <div class="container py-5">
    <h1 class="mb-4 text-center">Share Soil Story</h1>
    <img id="finalPic" alt="Soil Image" />
    <div class="story-box" id="finalStory"></div>
    <button id="downloadBtn">Download Story</button>
    <button id="copyBtn">Copy to Clipboard</button>
  </div>

  <script>
    document.getElementById('finalPic').src = localStorage.getItem('soilImage') || '';
    document.getElementById('finalStory').innerText = localStorage.getItem('soilStory') || '';

    document.getElementById('downloadBtn').addEventListener('click', () => {
      const blob = new Blob([localStorage.getItem('soilStory')], { type: 'text/plain' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'soil_story.txt';
      link.click();
    });

    document.getElementById('copyBtn').addEventListener('click', () => {
      navigator.clipboard.writeText(localStorage.getItem('soilStory') || '')
        .then(() => alert('Story copied!'));
    });
  </script>
</body>
</html>
