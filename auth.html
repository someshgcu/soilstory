<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoilStory - Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 100%;
            max-width: 400px;
            position: relative;
        }

        .auth-header {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
        }

        .auth-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="75" cy="75" r="1" fill="rgba(255,255,255,0.1)"/><circle cx="50" cy="10" r="0.5" fill="rgba(255,255,255,0.1)"/><circle cx="10" cy="60" r="0.5" fill="rgba(255,255,255,0.1)"/><circle cx="90" cy="40" r="0.5" fill="rgba(255,255,255,0.1)"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }

        .auth-header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
        }

        .auth-header p {
            font-size: 1.1rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        .auth-form {
            padding: 40px 30px;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #f8f9fa;
        }

        .form-group input:focus {
            outline: none;
            border-color: #4CAF50;
            background: white;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .form-group .input-icon {
            position: absolute;
            right: 15px;
            top: 45px;
            color: #999;
            transition: color 0.3s ease;
        }

        .form-group input:focus + .input-icon {
            color: #4CAF50;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 45px;
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease;
        }

        .password-toggle:hover {
            color: #4CAF50;
        }

        .auth-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .auth-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(76, 175, 80, 0.3);
        }

        .auth-btn:active {
            transform: translateY(0);
        }

        .auth-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .auth-btn:hover::before {
            left: 100%;
        }

        .form-footer {
            text-align: center;
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #e1e5e9;
        }

        .form-footer a {
            color: #4CAF50;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.3s ease;
        }

        .form-footer a:hover {
            color: #45a049;
        }

        .toggle-form {
            background: none;
            border: none;
            color: #4CAF50;
            cursor: pointer;
            font-weight: 600;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        .toggle-form:hover {
            color: #45a049;
        }

        .alert {
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .user-info {
            background: #e8f5e8;
            border: 1px solid #4CAF50;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            display: none;
        }

        .user-info h3 {
            color: #2e7d32;
            margin-bottom: 10px;
        }

        .user-info p {
            margin: 5px 0;
            color: #333;
        }

        .logout-btn {
            background: #dc3545;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            margin-top: 15px;
            transition: background 0.3s ease;
        }

        .logout-btn:hover {
            background: #c82333;
        }

        .demo-credentials {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            font-size: 0.9rem;
        }

        .demo-credentials h4 {
            color: #856404;
            margin-bottom: 10px;
        }

        .demo-credentials ul {
            list-style: none;
            padding: 0;
        }

        .demo-credentials li {
            margin: 5px 0;
            color: #856404;
        }

        @media (max-width: 480px) {
            .auth-container {
                margin: 10px;
                border-radius: 15px;
            }
            
            .auth-header {
                padding: 25px 20px;
            }
            
            .auth-form {
                padding: 30px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1><i class="bi bi-leaf"></i> SoilStory</h1>
            <p>AI-Powered Soil Health Analysis</p>
        </div>

        <!-- Login Form -->
        <form class="auth-form" id="loginForm">
            <div class="alert alert-error" id="loginAlert"></div>
            
            <div class="form-group">
                <label for="loginUsername">Username</label>
                <input type="text" id="loginUsername" placeholder="Enter your username" required>
                <i class="bi bi-person input-icon"></i>
            </div>

            <div class="form-group">
                <label for="loginPassword">Password</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>
                <i class="bi bi-eye-slash password-toggle" onclick="togglePassword('loginPassword', this)"></i>
            </div>

            <button type="submit" class="auth-btn">
                <i class="bi bi-box-arrow-in-right"></i> Sign In
            </button>

            <div class="form-footer">
                <p>Don't have an account? 
                    <button type="button" class="toggle-form" onclick="toggleForms()">Sign Up</button>
                </p>
            </div>
        </form>

        <!-- Register Form -->
        <form class="auth-form" id="registerForm" style="display: none;">
            <div class="alert alert-error" id="registerAlert"></div>
            <div class="alert alert-success" id="registerSuccess"></div>
            
            <div class="form-group">
                <label for="registerFullName">Full Name</label>
                <input type="text" id="registerFullName" placeholder="Enter your full name" required>
                <i class="bi bi-person-badge input-icon"></i>
            </div>

            <div class="form-group">
                <label for="registerEmail">Email</label>
                <input type="email" id="registerEmail" placeholder="Enter your email" required>
                <i class="bi bi-envelope input-icon"></i>
            </div>

            <div class="form-group">
                <label for="registerUsername">Username</label>
                <input type="text" id="registerUsername" placeholder="Choose a username" required>
                <i class="bi bi-person input-icon"></i>
            </div>

            <div class="form-group">
                <label for="registerPassword">Password</label>
                <input type="password" id="registerPassword" placeholder="Choose a password" required>
                <i class="bi bi-eye-slash password-toggle" onclick="togglePassword('registerPassword', this)"></i>
            </div>

            <button type="submit" class="auth-btn">
                <i class="bi bi-person-plus"></i> Create Account
            </button>

            <div class="form-footer">
                <p>Already have an account? 
                    <button type="button" class="toggle-form" onclick="toggleForms()">Sign In</button>
                </p>
            </div>
        </form>

        <!-- User Info (shown after login) -->
        <div class="user-info" id="userInfo">
            <h3><i class="bi bi-check-circle"></i> Welcome!</h3>
            <div id="userDetails"></div>
            <button class="logout-btn" onclick="logout()">
                <i class="bi bi-box-arrow-left"></i> Logout
            </button>
        </div>

        <!-- Demo Credentials -->
        <div class="demo-credentials">
            <h4><i class="bi bi-info-circle"></i> Demo Credentials</h4>
            <ul>
                <li><strong>Admin:</strong> admin / admin123</li>
                <li><strong>Scientist:</strong> scientist1 / science2024</li>
                <li><strong>Gardener:</strong> gardener1 / garden123</li>
                <li><strong>Demo:</strong> demo / demo123</li>
            </ul>
        </div>
    </div>

    <script>
        let users = [];
        let currentUser = null;

        // Load users from JSON file
        async function loadUsers() {
            try {
                const response = await fetch('auth_credentials.json');
                const data = await response.json();
                users = data.users;
                console.log('Users loaded:', users.length);
            } catch (error) {
                console.error('Error loading users:', error);
                // Fallback to hardcoded users if JSON file can't be loaded
                users = [
                    { id: 1, username: "admin", password: "admin123", email: "admin@soilstory.com", role: "administrator", fullName: "System Administrator" },
                    { id: 2, username: "scientist1", password: "science2024", email: "scientist1@soilstory.com", role: "scientist", fullName: "Dr. Sarah Johnson" },
                    { id: 3, username: "gardener1", password: "garden123", email: "gardener1@soilstory.com", role: "user", fullName: "Mike Green" },
                    { id: 4, username: "researcher", password: "research456", email: "researcher@soilstory.com", role: "researcher", fullName: "Prof. David Chen" },
                    { id: 5, username: "farmer1", password: "farm789", email: "farmer1@soilstory.com", role: "user", fullName: "Lisa Thompson" },
                    { id: 6, username: "student1", password: "student123", email: "student1@soilstory.com", role: "student", fullName: "Alex Rodriguez" },
                    { id: 7, username: "consultant", password: "consult789", email: "consultant@soilstory.com", role: "consultant", fullName: "Emma Wilson" },
                    { id: 8, username: "technician", password: "tech456", email: "technician@soilstory.com", role: "technician", fullName: "James Brown" },
                    { id: 9, username: "volunteer", password: "volunteer123", email: "volunteer@soilstory.com", role: "volunteer", fullName: "Maria Garcia" },
                    { id: 10, username: "demo", password: "demo123", email: "demo@soilstory.com", role: "demo", fullName: "Demo User" }
                ];
            }
        }

        // Toggle between login and register forms
        function toggleForms() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const userInfo = document.getElementById('userInfo');
            
            if (loginForm.style.display === 'none') {
                loginForm.style.display = 'block';
                registerForm.style.display = 'none';
                userInfo.style.display = 'none';
            } else {
                loginForm.style.display = 'none';
                registerForm.style.display = 'block';
                userInfo.style.display = 'none';
            }
            
            // Clear alerts
            document.getElementById('loginAlert').style.display = 'none';
            document.getElementById('registerAlert').style.display = 'none';
            document.getElementById('registerSuccess').style.display = 'none';
        }

        // Toggle password visibility
        function togglePassword(inputId, icon) {
            const input = document.getElementById(inputId);
            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.remove('bi-eye-slash');
                icon.classList.add('bi-eye');
            } else {
                input.type = 'password';
                icon.classList.remove('bi-eye');
                icon.classList.add('bi-eye-slash');
            }
        }

        // Show alert message
        function showAlert(formId, message, type) {
            const alert = document.getElementById(formId + 'Alert');
            alert.textContent = message;
            alert.className = `alert alert-${type}`;
            alert.style.display = 'block';
            
            setTimeout(() => {
                alert.style.display = 'none';
            }, 5000);
        }

        // Handle login
        function handleLogin(event) {
            event.preventDefault();
            
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;
            
            // Find user
            const user = users.find(u => u.username === username && u.password === password);
            
            if (user) {
                currentUser = user;
                showUserInfo(user);
                showAlert('login', 'Login successful!', 'success');
                
                // Store user in localStorage
                localStorage.setItem('currentUser', JSON.stringify(user));
                
                // Redirect to main page after 2 seconds
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            } else {
                showAlert('login', 'Invalid username or password!', 'error');
            }
        }

        // Handle registration
        function handleRegister(event) {
            event.preventDefault();
            
            const fullName = document.getElementById('registerFullName').value;
            const email = document.getElementById('registerEmail').value;
            const username = document.getElementById('registerUsername').value;
            const password = document.getElementById('registerPassword').value;
            
            // Check if username already exists
            if (users.find(u => u.username === username)) {
                showAlert('register', 'Username already exists!', 'error');
                return;
            }
            
            // Check if email already exists
            if (users.find(u => u.email === email)) {
                showAlert('register', 'Email already registered!', 'error');
                return;
            }
            
            // Create new user
            const newUser = {
                id: users.length + 1,
                username: username,
                password: password,
                email: email,
                role: 'user',
                fullName: fullName
            };
            
            // Add to users array
            users.push(newUser);
            
            // Show success message
            document.getElementById('registerSuccess').textContent = 'Account created successfully! You can now login.';
            document.getElementById('registerSuccess').style.display = 'block';
            
            // Clear form
            document.getElementById('registerForm').reset();
            
            // Switch to login form after 3 seconds
            setTimeout(() => {
                toggleForms();
            }, 3000);
        }

        // Show user information
        function showUserInfo(user) {
            const userDetails = document.getElementById('userDetails');
            userDetails.innerHTML = `
                <p><strong>Name:</strong> ${user.fullName}</p>
                <p><strong>Username:</strong> ${user.username}</p>
                <p><strong>Email:</strong> ${user.email}</p>
                <p><strong>Role:</strong> ${user.role}</p>
            `;
            
            document.getElementById('userInfo').style.display = 'block';
            document.getElementById('loginForm').style.display = 'none';
            document.getElementById('registerForm').style.display = 'none';
        }

        // Logout function
        function logout() {
            currentUser = null;
            localStorage.removeItem('currentUser');
            
            document.getElementById('userInfo').style.display = 'none';
            document.getElementById('loginForm').style.display = 'block';
            document.getElementById('loginForm').reset();
            
            // Clear alerts
            document.getElementById('loginAlert').style.display = 'none';
        }

        // Check if user is already logged in
        function checkLoggedInUser() {
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showUserInfo(currentUser);
            }
        }

        // Event listeners
        document.getElementById('loginForm').addEventListener('submit', handleLogin);
        document.getElementById('registerForm').addEventListener('submit', handleRegister);

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            loadUsers();
            checkLoggedInUser();
        });
    </script>
</body>
</html>
