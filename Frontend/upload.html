<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">SoilStory</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">

    <h1 class="mb-4 text-center">Upload Soil Data</h1>
    <div class="upload-box" id="dropArea">
      <p>Drag & drop a photo here, or</p>
      <input type="file" id="fileInput" accept="image/*">
      <img id="preview" alt="">
    </div>
    <button onclick="analyzeSoil()">Analyze Soil</button>

    <div class="card">
      <h3>Analysis Results</h3>
      <div id="analysis">Once analyzed, results will appear here.</div>
    </div>

    <div class="card">
      <h3>Soil Story</h3>
      <div id="story">Your soil story will appear here.</div>
    </div>
