      <a class="navbar-brand" href="index.html">SoilStory</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

        <ul class="navbar-nav ms-auto">

    </div>
  </nav>
  <!-- End Navbar -->

  <div class="container py-5">
    <h1 class="mb-4 text-center">ðŸ“– Your Soil Story</h1>
    <div class="story-box mb-4 p-4 bg-light rounded shadow-sm" id="story">
      Generating story...
    </div>
    <div class="text-center">
      <button id="shareBtn" class="btn btn-success">Next: Share</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const storyDiv = document.getElementById('story');
    const analysis = JSON.parse(localStorage.getItem('soilAnalysis') || '{}');

    // Simulate AI story creation
    setTimeout(() => {
      const generatedStory = `Once upon a time, in your garden, a soil with pH ${analysis.ph} and ${analysis.moisture} moisture\n      lived happily, feeding plants rich in nutrients. With its ${analysis.organicMatter} organic matter, it promised a bountiful harvest ahead.`;
      storyDiv.innerText = generatedStory;
      localStorage.setItem('soilStory', generatedStory);
    }, 1500);

    document.getElementById('shareBtn').addEventListener('click', () => {
      window.location.href = 'share.html';
    });
  </script>
